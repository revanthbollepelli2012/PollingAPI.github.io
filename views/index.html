<!DOCTYPE html>
<html>
  <head>
    <title>Polling API Status Page</title>
    <style>
      body {
        background-image:linear-gradient(to bottom right, #305170, #6DFC6B);
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        /* Center the container horizontally and vertically */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .header {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 40px;
        color: #333;
        text-shadow: 1px 1px 0px #fff;
      }
      .glass {
        background-color: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        max-width: 800px;
        width: 90%;
      }
      .status {
        font-size: 2rem;
        color: #fff;
        text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.5);
        margin-top: 0;
        margin-bottom: 20px;
        text-transform: uppercase;
      }
      .circle-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .circle {
        width: 150px;
        height: 150px;
        background-color: rgba(184, 23, 23, 0.2);
        backdrop-filter: blur(10px);
        position: absolute;
        border-radius: 50%;
        animation: move 10s ease-in-out infinite;
        transform-origin: center;
      }
      .circle1 {
        top: 0;
        left: 0;
        animation-delay: -3s;
      }
      .circle2 {
        top: 0;
        right: 0;
        animation-delay: -5s;
      }
      .circle3 {
        bottom: 0;
        left: 0;
        animation-delay: -7s;
      }
      .circle4 {
        bottom: 0;
        right: 0;
        animation-delay: -9s;
      }
        .glass {
        background-color: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(20px);
        border-radius: 15px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        max-width: 800px;
        width: 90%;
      }

      @keyframes move {
        0% {
          transform: translate(0, 0) scale(1);
        }
        25% {
          transform: translate(200%, 0) scale(0.8);
        }
        50% {
          transform: translate(200%, 200%) scale(0.6);
        }
        75% {
          transform: translate(0, 200%) scale(0.4);
        }
        100% {
          transform: translate(0, 0) scale(1);
        }
      }

    </style>
  </head>
  <body>
    <div class="circle-container">
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
      <div class="circle circle3"></div>
      <div class="circle circle4"></div>
    </div>
    <div class="container glass">
        <h1 class="header">Polling API Status</h1>
        <p class="status running">The Polling API is running.</p>
      </div>
    </body>
  </html>
